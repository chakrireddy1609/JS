<html>
    <head>

    </head>
    <body>
        <script>

            function calculate(x){
                var num1 = parseFloat(document.calcform.Num1.value);
                var num2 = parseFloat(document.calcform.Num2.value);
                var result = document.calcform.Result;

                if (x.value=="Add"){
                    result.value = num1+num2;
                }
                else if (x.value=="Subtract"){
                    result.value = num1-num2;

                }
                else if (x.value=="Multiply"){
                    result.value = num1*num2;

                }
                else if (x.value=="Divide"){
                    result.value = num1/num2;

                }
                else {
                    result.value = num1%num2;

                }

            }
        </script>
        <form name="calcform">
        Number 1 : <input type = "text" name = "Num1"/><br/>
        Number 2 : <input type = "text" name = "Num2"/><br/>
        Result : <input type = "text" name = "Result"/><br/>
        <input type="button" name = "Add" value = "Add" onclick="calculate(this)"/>
        <input type="button" name = "Subtract" value = "Subtract" onclick="calculate(this)"/>
        <input type="button" name = "Multiply" value = "Multiply" onclick="calculate(this)"/>
        <input type="button" name = "Divide" value = "Divide" onclick="calculate(this)"/>
        <input type="button" name = "Modulus" value = "Modulus" onclick="calculate(this)"/>


    </form>

    </body>
</html>
