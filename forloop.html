<html>
    <head>
        <title> For Loop </title>
    </head>
    <body>
        <script>
            var number = parseFloat(prompt("Enter a number"));
            for (var i = 1;i < number; i++){
                if (i%3 ==0)

                {   continue;
                        
                }
                else{
                    document.write(i+"</br>")

                }
        }
        </script>
    </body>
</html>
