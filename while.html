<html>
    <head>

    </head>
    <body>
        <script>

            let i = 2;
            let n =0;
            while (i<100){
                if(i%2==0 && i%5==0){
                    document.write(i+"<br/>");
                    n++;
                    i++;
                    if(n==3){
                        break;
                    }
                }
                else{
                    i++;
                    continue;
                }
            }
        </script>
        

    </body>
</html>
